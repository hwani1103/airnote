<!DOCTYPE html>
<html>
<head>
	<title>Next 5 Elements</title>
</head>
<body>
	<div id="output"></div>
	<button id="next">Next 5</button>
	<script>
		// 100개의 요소를 갖는 배열 생성
		const arr = Array.from({length: 100}, (_, i) => i + 1);
		
		// 첫 번째 5개의 요소 출력
		const outputDiv = document.getElementById("output");
		const firstFive = arr.slice(0, 5);
		outputDiv.innerHTML = firstFive.join(", ");
		
		// "Next 5" 버튼 클릭 시 다음 5개의 요소 출력
		const nextButton = document.getElementById("next");
		let startIndex = 5;
		nextButton.addEventListener("click", () => {
			if (startIndex >= arr.length) {
				// 배열의 끝에 도달한 경우
				alert("End of array");
				return;
			}
			
			// 다음 5개의 요소 출력
			const nextFive = arr.slice(startIndex, startIndex + 5);
			outputDiv.innerHTML += "<br>" + nextFive.join(", ");
			startIndex += 5;
		});
	</script>
</body>
</html>
